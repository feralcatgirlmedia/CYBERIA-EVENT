<!DOCTYPE html>
<html>
    <title>[ C Y B E R I A ] - ENDLESS SUMMER MIX</title>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('bg.png');
  height: 100%;
  background-repeat:no-repeat;
  background-size:100% 100vh;
  position: relative;
  color: #F8C8DC;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topright {
  position: absolute;
  top: 0;
  right: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

 <div class="bgimg">
  <div class="topright">
    <p style="color:F8C8DC"> <a style="color:F8C8DC" href="https://feralcatgirl.media">[ F E R A L / C A T G I R L / M E D I A ]</a></p>
  </div>
  <div class="middle">
    <h1>[ C Y B E R I A ]</h1>
    <hr>
    <p>September 25th, 2022</p>
          <p>5PM-11PM</p>
          <p>Toronto, ON</p>
      <a style="color:F8C8DC" href="">Event / Information</a>
      
      <p id="demo"></p>
  </div>
  <div class="bottomleft">
    <p>a SIXNINEHAUS event</p>
          <p>hosted by FERAL CATGIRL MEDIA</p>
  </div>
</div> 

<script>
// Set the date we're counting down to
var countDownDate = new Date("Sept 25, 2022 14:00:00").getTime();

// Update the count down every 1 second
var countdownfunction = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();
  
  // Find the distance between now an the count down date
  var distance = countDownDate - now;
  
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  
  // Output the result in an element with id="demo"
  document.getElementById("demo").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
  
  // If the count down is over, write some text 
  if (distance < 0) {
    clearInterval(countdownfunction);
    document.getElementById("demo").innerHTML = "STARTING NOW. CHECK EVENT LINK ABOVE FOR ADDRESS.";
  }
}, 1000);
</script>

</body>
</html>
